<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        form {
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>CONTACT PAGE</h2>
        <form>
            <label>Name:</label>
            <input type="text" name="name" placeholder=" Osei Boateng Reginald">
            
            <label>Phone Number:</label>
            <input type="text" name="phone" placeholder=" +233553205105">
            
            <label>Email Address:</label>
            <input type="email" name="email" placeholder="reginaldboateng069@gmail.com">
            
            <label>Program:</label>
            <input type="text" name="program" placeholder="Bsc Information Technology D">
            
            <label>Level:</label>
            <input type="text" name="level" placeholder="300">
            
            <label>Index Number:</label>
            <input type="text" name="index" placeholder="UEB3256422">
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
